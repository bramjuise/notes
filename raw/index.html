    <script>
        function setoday(){
        var date = new Date()
        var timeEL = document.getElementById('times')
        var day = date.getDate()
        var month = date.getMonth()+1
        if(day<10){
            day = "0"+day
        }
        if(month<10){
            month = '0'+month
        }
        timeEL.innerHTML += day+'.'+month
    }

        setoday()
